name: Deploy testnet on Aws

on:
  workflow_dispatch:
    inputs:
      evmos_node_tag:
        description: 'Evmos node image tag (default: latest)'
        default: 'latest'
        type: string
        required: false
      zkpok_service_tag:
        description: 'Zkpok service image tag (default: latest)'
        default: 'latest'
        type: string
        required: false
      oracle_db_service_tag:
        description: 'Oracle Db service image tag (default: latest)'
        default: 'latest'
        type: string
        required: false
      clean:
        description: 'Clean docker related components  (default: true, false only for first deployment)'
        default: true
        type: boolean
        required: false


jobs:
  clean_instance:
    name: Clean docker related components
    runs-on: zbc-testnet
    if: ${{ inputs.clean }}
    steps:
      - name: Stop docker compose
        working-directory: ./zbc-development
        run: |
          docker compose -f docker-compose.testnet.yml  down

      - name: Clean all docker related image, cache, container ...
        working-directory: ./zbc-development
        run: |
          docker system prune -af

  push_to_registry:
    name: Deploy new version of zbc testnet
    needs: clean_instance
    runs-on: zbc-testnet
    env:
      EVMOS_NODE_TAG: ${{ inputs.evmos_node_tag }}
      ZKPOK_SERVICE_TAG: ${{ inputs.zkpok_service_tag }}
      ORACLE_DB_SERVICE_TAG: ${{ inputs.oracle_db_service_tag }}
    steps:
      - name: Clean Workspace
        uses: AutoModality/action-clean@v1.1.0

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: evmos
          ref: feature/zbc-testnet-deployment
      
      - name: Checkout zbc-dev
        uses: actions/checkout@v3
        with:
          repository: zama-ai/zbc-development
          token: ${{ secrets.CONCRETE_ACTIONS_TOKEN }}
          path: zbc-development
          ref: testnet-from-CI-images

      - name: Checkout zbc-solidity
        uses: actions/checkout@v3
        with:
          repository: zama-ai/zbc-solidity
          token: ${{ secrets.CONCRETE_ACTIONS_TOKEN }}
          path: zbc-solidity
          ref: feature/CI-testing

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@67fbcbb121271f7775d2e7715933280b06314838
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Download keys from S3
        working-directory: ./zbc-development
        env:
          AWS_S3_BUCKET: zbc-testnet
        run: |
          aws s3 ls s3://${AWS_S3_BUCKET}/users-fhe-keys/
          ./prepare_volumes_ci.sh

      - name: Prepare files for node setup
        working-directory: ./zbc-development
        run: |
          mkdir -p node/evmos
          cp ../evmos/private.ed25519 node/evmos 
          cp ../evmos/public.ed25519 node/evmos 
          touch vm.log
          ls node/evmos

      - name: List files in volumes
        working-directory: ./zbc-development
        run: |
          ls volumes

      - name: Login to GitHub Container Registry
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare evmos node aka run setup.sh
        working-directory: ./zbc-development
        run: |
          docker compose -f docker-compose.testnet.yml run validator bash /config/setup.sh
      

      - name: Check running node owner and change it 
        working-directory: ./zbc-development
        run: |
          ls -all .
          sudo chown -R $USER:$USER running_node/

      - name: Prepare test (called demo)
        working-directory: ./zbc-development
        run: |
          ./prepare_demo_testnet_ci.sh
      
      - name: Start whole testnet
        working-directory: ./zbc-development
        run: |
          docker compose  -f docker-compose.testnet.yml -f docker-compose.testnet.override.yml  up --detach

      - name: Check running docker
        run: |
          docker ps

      - name: Sleep for 3 seconds to ensure validtor is running
        run: |
          sleep 10s

      - name: Set dummy mode
        working-directory: ./zbc-development
        run: |
          docker compose -f docker-compose.testnet.yml exec validator curl http://zkpok:23042/configure/mode/dummy
          
      - name: List files in zbc-solidity
        working-directory: ./zbc-solidity
        run: |
          ls

      - name: Upload genesis and node_id to S3 bucket to allow other nodes to sync
        working-directory: ./zbc-development
        env:
          AWS_S3_BUCKET: zbc-testnet
        run: |
          aws s3 ls s3://${AWS_S3_BUCKET}/
          ./upload_genesis.sh

      - name: Run e2e test from zbc-solidty
        working-directory: ./zbc-solidity
        run: |
          ./run_ci_test.sh mykey1